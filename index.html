<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS link -->
  <link rel="stylesheet" href="css/main.css">

  <title>Task Management</title>
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Task Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">            
            <a class="nav-link active" aria-current="page" href="#"> 
              <i class="fas fa-house-user"></i>
              Home
            </a>
          </li>                   
        </ul>
      </div>
    </div>
  </nav>

  <section>
    <div class="container mt-3">
      <div class="row">
        <div class="col-12">
          <div class="card" id="main">
            <div class="card-body text-start" id="card-body">
              <h5 class="card-title">Add today tasks</h5>
              <div class="row">
                <form action="#" id="task-form">
                  <div class="form-floating mb-3 ">
                    <input type="text" class="form-control" name="task" id="task" placeholder="Add task">
                    <label for="task">Add to list</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
            <div class="card-body text-start">
              <h5 class="card-title">Tasks list</h5>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="filter" id="filter" placeholder="Add task">
                <label for="filter">Filter Tasks</label>
              </div>
              <ul class="list-group list-group-flush mb-3">
                <!-- <li class="list-group-item">
                      Item
                      <a href="#" class="delete-item float-end">
                        <i class="far fa-trash-alt"></i>
                      </a> 
                    </li>  -->
              </ul>
              <button type="button" class="btn btn-dark clear-tasks">Clear Tasks</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section> 

  <!-- Bootstrap -->
  <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- JS link -->
  <script src="js/app.js"></script>   
</body>
</html>
